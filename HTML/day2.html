<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>My List Item Unordred</h1>
        <!-- disc/square/circle -->
        <ul type="circle">
            <li>Fruits</li>
            <li>Soap</li>
            <li>Nirma</li>
            <li>Veg Biryani</li>
        </ul>

        <h1 >My List Item Ordred</h1>
        <ol type="1" start="4">
            <li>Fruits</li>
            <li>Soap</li>
            <li>Nirma</li>
            <li>Veg Biryani</li>
        </ol>
    </main>
</body>
</html>
